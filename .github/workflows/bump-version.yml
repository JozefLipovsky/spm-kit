name: Bump Version & Tag

on:
  workflow_dispatch:
    inputs:
      bump_level:
        description: 'Select the version bump level'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    runs-on: macos-26
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.HOMEBREW_TAP_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Run bump script
        id: bump
        run: ./scripts/bump-version.sh ${{ github.event.inputs.bump_level }}

      - name: Commit and Tag
        run: |
          VERSION=v${{ steps.bump.outputs.new_version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Sources/SPMKit/SPMKit.swift
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"

          git tag -a "$VERSION" -m "Release $VERSION"

          git push origin main --follow-tags
